name: boranemobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: ^10.7.0
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  http: ^1.2.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_bora_ne.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

